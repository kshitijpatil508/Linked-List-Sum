<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Linked List</title>
  </head>
  <body>
    <div class="container">
      <h1>Linked List Sum</h1>
      <hr />
      <div class="inputContainer">
        <div class="inputNum">
          <table>
            <tr>
              <td class="leftSide">
                <label for="num1"><b>Number 1:</b></label>
                <input id="num1" type="number" />
              </td>
              <td>
                <strong>List 1:</strong>
                <p id="list1"></p>
              </td>
            </tr>
            <tr>
              <td class="leftSide">
                <label for="num2"><b>Number 2:</b></label>
                <input id="num2" type="number" />
              </td>
              <td>
                <strong>List 2:</strong>
                <p id="list2"></p>
              </td>
            </tr>
            <tr>
              <td class="leftSide">
                <b>Sum </b>
                <span id="addition"></span>
              </td>
              <td>
                <b>Sum List:</b>
                <p id="sumList"></p>
              </td>
            </tr>
          </table>
        </div>
        <hr />
        <br />
        <div class="buttonContainer">
          <button onclick="task1()">Task 1</button>
          <button onclick="task2()">Task 2</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
